<!--doctype html-->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Django Forum</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  {% block styles %}{% endblock styles %}
  <body>
    <nav class="navbar navbar-light bg-light ">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}">DjangoForum</a>
          <div class="sticky-inner">
        {% if user.is_authenticated %}
        <a class="btn btn-primary" href="{% url 'create_post' %}">Ask
        Question</a> 
        <a class="btn btn-danger  roboto-bold" href="{% url 'user_logout' %}">Logout</a></li>
        {% else %}
        <button type="button" data-bs-toggle="modal" data-bs-target="#registerModal"
          class="btn btn-secondary  roboto-bold">Register</button>
        <button type="button" data-bs-toggle="modal" data-bs-target="#loginModal"
          class="btn btn-primary ">Login</button>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
<div class="container">
  {% for message in messages %}
  <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
    <strong>{{message}} </strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {% endfor %}
</div>

    {% block body %}{% endblock body %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
